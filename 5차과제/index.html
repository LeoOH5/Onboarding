<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>점심 메뉴 추천</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div
        style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap"
      >
        <h1 class="title">점심 메뉴 추천</h1>
      </div>

      <main class="card" aria-labelledby="form-title">
        <h2 id="form-title" style="margin: 0 0 14px">입력</h2>

        <form id="lunchForm" novalidate>
          <section class="grid" aria-label="기본 입력">
            <div>
              <label for="spicy">맵기 정도</label>
              <select id="spicy" name="spicy" required>
                <option value="mild">순한맛</option>
                <option value="medium" selected>중간</option>
                <option value="hot">매움</option>
                <option value="fire">불맛🔥</option>
              </select>
              <p class="help">
                select 값은 JS에서 <code>select.value</code>로 읽습니다.
              </p>
            </div>

            <div>
              <label for="budget">예산 (₩)</label>
              <div class="range-wrap">
                <input
                  id="budget"
                  name="budget"
                  type="range"
                  min="5000"
                  max="20000"
                  step="500"
                  value="10000"
                  aria-describedby="budgetNow"
                />
                <div style="display: flex; justify-content: space-between">
                  <span class="help">5,000</span
                  ><span class="help">20,000</span>
                </div>
              </div>
              <p class="help">
                현재 예산: <strong id="budgetNow">10,000</strong> 원
              </p>
            </div>
          </section>

          <section style="margin-top: 10px" aria-label="음식 선택">
            <label>음식 종류</label>
            <div class="radio-group" role="radiogroup" aria-required="true">
              <label class="radio"
                ><input type="radio" name="food" value="korean" />한식</label
              >
              <label class="radio"
                ><input type="radio" name="food" value="chinese" />중식</label
              >
              <label class="radio"
                ><input type="radio" name="food" value="japanese" />일식</label
              >
              <label class="radio"
                ><input type="radio" name="food" value="western" />양식</label
              >
              <label class="radio"
                ><input type="radio" name="food" value="street" />분식</label
              >
            </div>
            <p id="foodError" class="help error" hidden>
              음식 종류를 선택해주세요.
            </p>
          </section>

          <section style="margin-top: 10px">
            <label for="mood">오늘의 기분</label>
            <input
              id="mood"
              name="mood"
              type="text"
              placeholder="예) 든든하게, 가볍게, 얼큰하게…"
            />
            <p id="moodError" class="help error" hidden>
              오늘의 기분을 입력해주세요.
            </p>
          </section>

          <section class="actions">
            <button id="submitBtn" type="submit" class="primary">
              추천받기
            </button>
            <button id="resetBtn" type="button" class="ghost">초기화</button>
            <button
              id="apiBtn"
              type="button"
              class="ghost"
              title="최근 생성된 name 알림"
            >
              최근 name 불러오기
            </button>
          </section>
        </form>

        <section style="margin-top: 16px">
          <h3 style="margin: 0 0 8px">결과 영역</h3>
          <div id="result" class="result" aria-live="polite">
            아직 결과가 없습니다.
          </div>
        </section>
      </main>

      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
