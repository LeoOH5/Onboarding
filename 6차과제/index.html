<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점심 메뉴 관리 시스템</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>점심 메뉴 관리 시스템</h1>
        <p>맛있는 점심 메뉴를 등록하고 관리해보세요!</p>
      </header>

      <main class="main">
        <div class="button-container">
          <button class="btn btn-primary" onclick="goToRegister()">
            메뉴 등록
          </button>
          <button class="btn btn-secondary" onclick="goToList()">
            메뉴 목록
          </button>
        </div>
      </main>

      <footer class="footer"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
