<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 목록 - 점심 메뉴 관리 시스템</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>메뉴 목록</h1>
        <p>등록된 점심 메뉴들을 확인해보세요</p>
      </header>

      <main class="main">
        <div class="actions">
          <button class="btn btn-primary" onclick="loadMenuList()">
            새로고침
          </button>
          <button class="btn btn-secondary" onclick="goToRegister()">
            새 메뉴 등록
          </button>
        </div>

        <div id="loading" class="loading">메뉴 목록을 불러오는 중...</div>

        <div id="menuTable" class="table-container" style="display: none">
          <table class="table">
            <thead>
              <tr>
                <th>메뉴 이름</th>
                <th>맵기</th>
                <th>가격</th>
                <th>종류</th>
                <th>기분</th>
                <th>등록일</th>
              </tr>
            </thead>
            <tbody id="menuTableBody"></tbody>
          </table>
        </div>

        <div id="empty" class="empty" style="display: none">
          <div class="empty-icon">📝</div>
          <h3>등록된 메뉴가 없습니다</h3>
          <p>새로운 메뉴를 등록해보세요!</p>
          <button class="btn btn-primary" onclick="goToRegister()">
            메뉴 등록하기
          </button>
        </div>

        <div id="error" class="error-message" style="display: none">
          <div class="error-icon">❌</div>
          <h3>메뉴 목록을 불러올 수 없습니다</h3>
          <p>잠시 후 다시 시도해주세요.</p>
          <button class="btn btn-primary" onclick="loadMenuList()">
            다시 시도
          </button>
        </div>
      </main>

      <div class="back-button">
        <button class="btn btn-secondary" onclick="goToMain()">
          ← 메인으로 돌아가기
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
